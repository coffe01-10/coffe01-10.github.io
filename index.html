<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的奇趣空间 ✨</title>
    <!-- 引入圆润字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        /* --- CSS 变量：极光水晶主题 --- */
        :root {
            --bg-color: #0c0a1a;
            --card-bg-color: rgba(20, 18, 43, 0.6);
            --accent-color: #c778dd;
            --glow-color: rgba(199, 120, 221, 0.8);
            --text-color: #e0e0e0;
            --subtle-text-color: #a0a0c0;
            --border-gradient: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            --aurora-gradient: conic-gradient(from 180deg at 50% 50%, #2575fc, #6a11cb, #fbc2eb, #a6c1ee, #2575fc);
        }

        /* --- 整体与动态极光背景 --- */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 极光效果层 */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vh;
            background: var(--aurora-gradient);
            transform: translate(-50%, -50%);
            filter: blur(100px) opacity(0.3);
            animation: aurora-spin 25s linear infinite;
            z-index: -1;
        }

        @keyframes aurora-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* --- 中央水晶卡片 --- */
        .crystal-container {
            width: 90%;
            max-width: 900px;
            height: 600px;
            background: var(--card-bg-color);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 40px;
            display: flex;
            gap: 40px;
            position: relative;
            z-index: 1;
            transition: transform 0.1s ease-out;
            will-change: transform;
            animation: float-in 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            opacity: 0;
        }

        @keyframes float-in {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* 卡片的发光边框 */
        .crystal-container::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent, rgba(255,255,255,0.2));
            z-index: -1;
        }

        .profile-section, .interactive-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* --- 左栏：个人信息美化 --- */
        .profile-pic-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            padding: 6px;
            margin-bottom: 25px;
            position: relative;
            background: var(--border-gradient);
            animation: spin-border 5s linear infinite;
        }
        @keyframes spin-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--bg-color); /* 内边框隔开旋转效果 */
        }
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin: 10px 0;
            background: linear-gradient(90deg, #ffffff, #c778dd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
        }
        .description {
            font-size: 1.2em;
            color: var(--subtle-text-color);
            max-width: 300px;
            min-height: 50px;
            transition: opacity 0.5s ease;
        }
        .github-link {
            color: var(--subtle-text-color);
            font-size: 1.8em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .github-link:hover {
            color: var(--accent-color);
            transform: scale(1.1);
            text-shadow: 0 0 15px var(--glow-color);
        }

        /* --- 右栏：交互区域美化 --- */
        .interactive-section h2 {
            font-size: 2.5em;
            color: var(--text-color);
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--glow-color);
        }
        .btn {
            font-family: inherit;
            font-size: 1em;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px 30px;
            margin: 8px 5px;
            cursor: pointer;
            background: transparent;
            color: var(--text-color);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .btn:hover {
            background: var(--glow-color);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 0 20px var(--glow-color);
            transform: translateY(-3px) scale(1.05);
        }
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        #surprise-btn {
            background: var(--accent-color);
            border-color: transparent;
            color: #fff;
            box-shadow: 0 0 20px var(--glow-color);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--glow-color); }
            50% { box-shadow: 0 0 35px var(--glow-color); }
            100% { box-shadow: 0 0 20px var(--glow-color); }
        }

        /* 游戏与消息区域 */
        .interaction-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .interaction-box h3 { margin-top: 0; color: var(--accent-color); }
        #guess-input {
            width: 60%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-right: 5px;
            background: rgba(0,0,0,0.3);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        #guess-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }
        #message-box { min-height: 40px; font-weight: bold; }
        #message-box p { transition: opacity 0.3s ease-in-out; }
        #message-box p.fade-out { opacity: 0; }
        
        /* 其他好玩元素样式 */
        .sparkle { position: fixed; width: 8px; height: 8px; background-color: var(--accent-color); border-radius: 50%; pointer-events: none; z-index: 9999; filter: blur(1px); }
        .floating-heart { position: fixed; font-size: 24px; color: var(--accent-color); pointer-events: none; animation: floatUp 2s ease-out forwards; z-index: 9998; text-shadow: 0 0 10px var(--glow-color); }
        @keyframes floatUp { to { transform: translateY(-200px) scale(1.5); opacity: 0; } }
        #mute-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(20,18,43,0.5); border: 1px solid rgba(255,255,255,0.2); color: var(--subtle-text-color); border-radius: 50%; width: 50px; height: 50px; font-size: 1.5em; z-index: 10000; cursor: pointer; transition: all 0.3s ease; }
        #mute-btn:hover { color: var(--text-color); background: var(--accent-color); box-shadow: 0 0 15px var(--glow-color); }

        /* 移动端适配 */
        @media (max-width: 900px) {
            body { height: auto; align-items: flex-start; padding: 20px 0; }
            .crystal-container {
                flex-direction: column;
                height: auto;
                width: 95%;
                animation: none; /* 在移动端禁用入场动画 */
                opacity: 1;
            }
            h1 { font-size: 2.5em; }
            .interactive-section h2 { font-size: 2em; }
            .profile-pic-container { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>

    <div class="crystal-container">
        
        <section class="profile-section">
            <div class="profile-pic-container">
                <img src="1747588503128.jpg" alt="我的头像" class="profile-pic">
            </div>
            <h1>melody</h1>
            <p class="description">✨ 在这片极光之下，探索奇思妙想与无限可能。</p>
            <a href="https://github.com/YOUR_USERNAME/YOUR_REPO" target="_blank" class="github-link" title="在GitHub上查看此项目">
                <i class="fab fa-github"></i>
            </a>
        </section>

        <section class="interactive-section">
            <h2>来玩呀～ ૮₍ ´• ˕ •` ₎ა</h2>
            
            <button id="surprise-btn" class="btn"><i class="fas fa-wand-magic-sparkles"></i>给我一个惊喜</button>
            
            <div id="game-container" class="interaction-box">
                <h3><i class="fas fa-dice"></i> 猜猜数字</h3>
                <input type="number" id="guess-input" placeholder="输入1-100的数字">
                <button id="guess-btn" class="btn"><i class="fas fa-check"></i>猜！</button>
                <div id="game-feedback">祝你好运！</div>
                <button id="play-again-btn" class="btn" style="display: none; margin-top: 10px;"><i class="fas fa-redo"></i>再玩一次</button>
            </div>
            
            <div id="message-box" class="interaction-box">
                <p>今天会发生什么好事呢？</p>
            </div>
        </section>

    </div>
    
    <button id="mute-btn">🔊</button>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 全局变量和状态 ---
        let isMuted = false;
        const sounds = { /* 音频数据与之前相同，为简洁省略 */
            click: new Audio("data:audio/wav;base64,..."),
            success: new Audio("data:audio/wav;base64,..."),
            pop: new Audio("data:audio/wav;base64,...")
        };
        (function() { // 补充完整的音频数据
            sounds.click = new Audio("data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAAB8AAIAACBUU0UuIAD//AKgEXGFw//hG9/f/gR4e////3sBf//+ZAD/9wP/2gP//wB3e3t7e3t7e3t7e3t7e3t7e3t7e3s=");
            sounds.success = new Audio("data:audio/wav;base64,UklGRkxuT19XQVZFZm10IBAAAAABAAEAQB8AAAB8AAIAACARKwAAVEFS/gEBAgEBAgEEBAUEBgYIBwcICQkKCwsMDQ4ODxEREhMUFRYXGBkaGxwdHh8gISIjJCUmJygpKissLS4vMDEyMzQ1Njc4OTo7PD0+P0BBQkNERUZHSElKS0xNTk9QUVJTVFVWV1hZWltcXV5fYGFiY2RlZmdoaWprbG1ub3Bxc3R1dnd4eXp7fH1+f4CBgoOEhYaHiImKi4yNjo+QkZKTlJWWl5iZmpucnZ6foKGio6SlpqeoqaqrrK2ur7CxsrO0tba3uLm6u7y9vr/AwcLDxMXGx8jJysvMzc7P0NHS09TV1tfY2drb3N3e3+Dh4uPk5ebn6Onq6+zt7u/w8fLz9PX29/j5+vv8/f7/AAAA");
            sounds.pop = new Audio("data:audio/wav;base64,UklGRlVvT19XQVZFZm10IBAAAAABAAEAQB8AAAB8AAIAACBAAD//gD///4A//v+B/uB//oB/4wB/2wB/1AB/zAB/vAD/pAD/ggD/oAD/7wD/6wH/8AH/8gP//AP//w==");
        })();


        function playSound(soundName) {
            if (!isMuted && sounds[soundName]) {
                sounds[soundName].currentTime = 0;
                sounds[soundName].play().catch(e => {});
            }
        }
        
        function init() {
            initParallaxEffect();
            initSurpriseButton();
            initNumberGuessGame();
            initSparkleCursor();
            initFloatingHearts();
            initDynamicDescription();
            initMuteButton();
        }

        function initParallaxEffect() {
            const container = document.querySelector('.crystal-container');
            if (window.matchMedia("(min-width: 901px)").matches) {
                document.addEventListener('mousemove', (e) => {
                    const { clientX, clientY } = e;
                    const { innerWidth, innerHeight } = window;
                    const xPercent = (clientX / innerWidth - 0.5);
                    const yPercent = (clientY / innerHeight - 0.5);
                    const intensity = 8;
                    container.style.transform = `rotateY(${xPercent * intensity}deg) rotateX(${-yPercent * intensity}deg) translateZ(50px)`;
                });
            }
        }

        function initSurpriseButton() {
            const surpriseBtn = document.getElementById('surprise-btn');
            const messageBoxP = document.querySelector('#message-box p');
            const messages = ["你超棒的！要继续闪闪发光哦！✨", "摸摸头，今天也要元气满满呀！", "一个小知识：水豚可以和几乎所有动物做朋友。", "你笑起来真好看，像春天的花一样。", "快看！你的可爱值又增加了！", "别忘了喝水，要做个水灵灵的宝贝。", "悄悄告诉你，你正在被好运包围哦！", "“砰！” ← 这是我心动的声音。", "今日宜：拥抱自己，热爱生活。"];
            surpriseBtn.addEventListener('click', () => {
                playSound('click');
                const randomIndex = Math.floor(Math.random() * messages.length);
                messageBoxP.classList.add('fade-out');
                setTimeout(() => {
                    messageBoxP.innerHTML = messages[randomIndex];
                    messageBoxP.classList.remove('fade-out');
                }, 300);
            });
        }
        
        function initNumberGuessGame() {
            const guessInput = document.getElementById('guess-input');
            const guessBtn = document.getElementById('guess-btn');
            const gameFeedback = document.getElementById('game-feedback');
            const playAgainBtn = document.getElementById('play-again-btn');
            let secretNumber, attempts;

            function resetGame() {
                secretNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                gameFeedback.innerHTML = '游戏开始，祝你好运！';
                guessInput.disabled = false;
                guessBtn.disabled = false;
                playAgainBtn.style.display = 'none';
                guessInput.value = '';
                guessInput.focus();
            }

            function handleGuess() {
                playSound('click');
                const userGuess = parseInt(guessInput.value);
                if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                    gameFeedback.innerHTML = '请输入1到100之间的有效数字！';
                    return;
                }
                attempts++;
                if (userGuess < secretNumber) {
                    gameFeedback.innerHTML = `太小了！这是第 <strong>${attempts}</strong> 次尝试。`;
                } else if (userGuess > secretNumber) {
                    gameFeedback.innerHTML = `太大啦！这是第 <strong>${attempts}</strong> 次尝试。`;
                } else {
                    playSound('success');
                    gameFeedback.innerHTML = `🎉 恭喜你！答案就是 <strong>${secretNumber}</strong>！你一共用了 ${attempts} 次。`;
                    guessBtn.disabled = true;
                    guessInput.disabled = true;
                    playAgainBtn.style.display = 'inline-flex';
                }
                guessInput.value = '';
                guessInput.focus();
            }

            guessBtn.addEventListener('click', handleGuess);
            guessInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleGuess(); });
            playAgainBtn.addEventListener('click', () => { playSound('click'); resetGame(); });
            resetGame();
        }

        function initSparkleCursor() {
            document.addEventListener('mousemove', function(e) {
                let sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                document.body.appendChild(sparkle);
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                let size = Math.random() * 8 + 2;
                sparkle.style.width = size + 'px';
                sparkle.style.height = size + 'px';
                sparkle.style.transition = `transform ${Math.random() * 0.5 + 0.5}s, opacity ${Math.random() * 0.5 + 0.5}s`;
                setTimeout(() => {
                    sparkle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0)`;
                    sparkle.style.opacity = '0';
                }, 10);
                setTimeout(() => sparkle.remove(), 1000);
            });
        }

        function initFloatingHearts() {
            document.addEventListener('click', (e) => {
                if (e.target.closest('.btn, a, input, #mute-btn')) return;
                playSound('pop');
                for (let i = 0; i < 3; i++) {
                    let heart = document.createElement('div');
                    heart.classList.add('floating-heart');
                    heart.innerHTML = '✨';
                    heart.style.left = `${e.clientX - 12}px`;
                    heart.style.top = `${e.clientY - 12}px`;
                    heart.style.transform = `rotate(${Math.random() * 90 - 45}deg)`;
                    heart.style.animationDuration = `${Math.random() * 1 + 1.5}s`;
                    heart.style.animationDelay = `${Math.random() * 0.2}s`;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 2500);
                }
            });
        }
        
        function initDynamicDescription() {
            const descriptionEl = document.querySelector('.description');
            const descriptions = ["✨ 在这片极光之下，探索奇思妙想与无限可能。", "🍓 喜欢一切可爱的事物，正在努力成为一个有趣的大人。", "🎮 一个爱生活、爱探索的游戏玩家，欢迎来到我的世界！", "🎨 坚信创造力能让世界变得更美好，每天都在收集灵感。"];
            let currentIndex = 0;
            setInterval(() => {
                currentIndex = (currentIndex + 1) % descriptions.length;
                descriptionEl.style.opacity = 0;
                setTimeout(() => {
                    descriptionEl.textContent = descriptions[currentIndex];
                    descriptionEl.style.opacity = 1;
                }, 500);
            }, 7000);
        }
        
        function initMuteButton() {
            const muteBtn = document.getElementById('mute-btn');
            muteBtn.addEventListener('click', () => {
                isMuted = !isMuted;
                muteBtn.innerHTML = isMuted ? '🔇' : '🔊';
                if (!isMuted) playSound('click');
            });
        }

        init();
    });
    </script>
</body>
</html>
