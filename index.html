<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的奇趣空间 🎮</title>
    <!-- 引入圆润字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS 变量，用于轻松换肤 --- */
        :root {
            /* 默认是甜粉主题 */
            --bg-gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            --main-bg-color: rgba(255, 255, 255, 0.6);
            --accent-color: #ff79c6;
            --text-color: #333;
            --button-bg: #ff79c6;
            --button-text: #fff;
            --shadow-color: rgba(255, 121, 198, 0.3);
        }
        
        body.theme-mint {
            --bg-gradient: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            --main-bg-color: rgba(255, 255, 255, 0.7);
            --accent-color: #66cdaa;
            --button-bg: #66cdaa;
            --shadow-color: rgba(102, 205, 170, 0.4);
        }
        
        body.theme-sunset {
            --bg-gradient: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            --main-bg-color: rgba(255, 255, 255, 0.65);
            --accent-color: #ff8c61;
            --button-bg: #ff8c61;
            --shadow-color: rgba(252, 140, 97, 0.4);
        }

        /* --- 整体布局 --- */
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            margin: 0;
            height: 100vh;
            background: var(--bg-gradient);
            background-attachment: fixed;
            display: flex;
            transition: background 0.5s ease;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden; /* 防止滚动条出现 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- 左右分栏容器 --- */
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .profile-section, .interactive-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        /* --- 左栏：个人信息 --- */
        .profile-card {
            background: var(--main-bg-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.5s ease;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #fff;
            margin-bottom: 20px;
            box-shadow: 0 0 0 8px var(--accent-color);
            transition: transform 0.3s ease;
            cursor: pointer; /* 提示用户可以点击 */
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 3em;
            color: var(--accent-color);
            margin: 15px 0 10px;
            font-weight: 700;
            transition: color 0.5s ease;
        }

        .description {
            font-size: 1.2em;
            color: var(--text-color);
            max-width: 350px;
            transition: color 0.5s ease;
        }

        /* --- 右栏：交互区域 --- */
        .interactive-section h2 {
            font-size: 2em;
            color: #fff;
            background: var(--accent-color);
            padding: 12px 30px;
            border-radius: 50px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.5s ease;
        }

        .button-group {
            margin-bottom: 20px; /* 调整间距 */
        }

        .theme-btn, #surprise-btn {
            font-family: inherit;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            padding: 12px 25px;
            margin: 5px;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--button-text);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .theme-btn:hover, #surprise-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        #message-box {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 25px;
            min-height: 80px;
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: var(--text-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            font-weight: bold;
            transition: all 0.5s ease;
            margin-top: 20px;
        }
        
        /* 
        ================================
        ✨ 新增好玩元素的 CSS 样式 ✨
        ================================
        */

        /* --- 1. 魔法光标样式 --- */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.2s ease-out, opacity 0.2s ease-out;
        }

        /* --- 2. "宠物"头像点击动画 --- */
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg) scale(1.1); }
            50% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
            100% { transform: rotate(0deg); }
        }

        .profile-pic.clicked {
            animation: wobble 0.5s ease-in-out;
        }

        /* --- 3. 小游戏样式 --- */
        #game-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 15px var(--shadow-color);
            text-align: center;
            color: var(--text-color);
        }
        #game-container h3 {
            margin-top: 0;
            color: var(--accent-color);
        }
        #guess-input {
            width: 60%;
            padding: 8px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            margin-right: 5px;
        }
        #guess-btn {
            font-family: inherit;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            background: var(--button-bg);
            color: var(--button-text);
            transition: transform 0.2s ease;
        }
        #guess-btn:hover {
            transform: scale(1.1);
        }
        #game-feedback {
            font-weight: bold;
            margin-top: 15px;
            min-height: 20px;
        }

        /* 移动端适配 */
        @media (max-width: 800px) {
            body {
                height: auto;
                overflow: auto; /* 在移动端允许滚动 */
            }
            .main-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body class="theme-pink">

    <div class="main-container">
        
        <!-- ======================= -->
        <!--      左栏：个人信息      -->
        <!-- ======================= -->
        <section class="profile-section">
            <div class="profile-card">
                <!-- 1. 更换你的头像 -->
                <img src="1747588503128.jpg" alt="我的头像" class="profile-pic">
                
                <!-- 2. 修改你的名字 -->
                <h1>melody</h1>
                
                <!-- 3. 修改你的简介 -->
                <p class="description">✨ 这里是我的奇趣空间，一个充满了奇思妙想和无限可能的地方！</p>
            </div>
        </section>

        <!-- ======================= -->
        <!--      右栏：交互区域      -->
        <!-- ======================= -->
        <section class="interactive-section">
            <h2>来玩呀～ ૮₍ ´• ˕ •` ₎ა</h2>
            
            <div class="button-group">
                <p style="color: #fff; font-weight: bold;">换个心情?</p>
                <button class="theme-btn" data-theme="pink">甜粉</button>
                <button class="theme-btn" data-theme="mint">薄荷</button>
                <button class="theme-btn" data-theme="sunset">暖阳</button>
            </div>

            <button id="surprise-btn">点我！有惊喜！</button>

            <!-- ======================= -->
            <!--   “猜猜数字”小游戏代码   -->
            <!-- ======================= -->
            <div id="game-container">
                <h3>小游戏：猜猜数字 (1-100)</h3>
                <input type="number" id="guess-input" placeholder="输入你的猜测">
                <button id="guess-btn">猜！</button>
                <p id="game-feedback">祝你好运！</p>
            </div>
            
            <div id="message-box">
                <p>今天会发生什么好事呢？</p>
            </div>
        </section>

    </div>

    <!-- ======================= -->
    <!--     JavaScript 魔法      -->
    <!-- ======================= -->
    <script>
        // --- 惊喜制造机 ---
        const surpriseBtn = document.getElementById('surprise-btn');
        const messageBox = document.getElementById('message-box');

        const messages = [
            "你超棒的！要继续闪闪发光哦！✨", "摸摸头，今天也要元气满满呀！",
            "一个小知识：水豚可以和几乎所有动物做朋友。", "你笑起来真好看，像春天的花一样。",
            "快看！你的可爱值又增加了！", "别忘了喝水，要做个水灵灵的宝贝。",
            "悄悄告诉你，你正在被好运包围哦！", "“砰！” ← 这是我心动的声音。",
            "今日宜：拥抱自己，热爱生活。"
        ];

        surpriseBtn.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * messages.length);
            messageBox.innerHTML = `<p>${messages[randomIndex]}</p>`;
        });

        // --- 主题更换器 ---
        const themeButtons = document.querySelectorAll('.theme-btn');
        const body = document.body;

        themeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const theme = button.getAttribute('data-theme');
                body.className = ''; 
                body.classList.add(`theme-${theme}`);
            });
        });

        /* 
        ================================
        ✨ 新增好玩元素的 JS 逻辑 ✨
        ================================
        */

        // --- 1. 仙女棒魔法光标 ---
        document.addEventListener('mousemove', function(e) {
            let sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            document.body.appendChild(sparkle);

            sparkle.style.left = e.clientX + 'px';
            sparkle.style.top = e.clientY + 'px';
            
            let size = Math.random() * 8 + 2;
            sparkle.style.width = size + 'px';
            sparkle.style.height = size + 'px';

            setTimeout(() => {
                sparkle.style.transform = 'scale(0.5)';
                sparkle.style.opacity = '0';
            }, 100);

            setTimeout(() => {
                sparkle.remove();
            }, 300);
        });

        // --- 2. "宠物"头像点击交互 ---
        const profilePic = document.querySelector('.profile-pic');
        profilePic.addEventListener('click', () => {
            profilePic.classList.add('clicked');
            setTimeout(() => {
                profilePic.classList.remove('clicked');
            }, 500);
        });

        // --- 3. “猜猜数字”小游戏逻辑 ---
        const guessInput = document.getElementById('guess-input');
        const guessBtn = document.getElementById('guess-btn');
        const gameFeedback = document.getElementById('game-feedback');

        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        guessBtn.addEventListener('click', () => {
            const userGuess = parseInt(guessInput.value);
            
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                gameFeedback.textContent = '请输入1到100之间的有效数字！';
                return;
            }
            
            attempts++;
            
            if (userGuess < secretNumber) {
                gameFeedback.textContent = `太小了！再试试看。 (尝试次数: ${attempts})`;
            } else if (userGuess > 1000) {
                gameFeedback.textContent = `太大啦！再试试看。 (尝试次数: ${attempts})`;
            } else {
                gameFeedback.textContent = `🎉 恭喜你！猜对了！答案就是 ${secretNumber}！你一共用了 ${attempts} 次。`;
                guessBtn.disabled = true;
                guessInput.disabled = true;
            }
            
            guessInput.value = '';
            guessInput.focus();
        });

    </script>

</body>
</html>
