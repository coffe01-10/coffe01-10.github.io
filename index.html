        // --- â€œçŒœçŒœæ•°å­—â€å°æ¸¸æˆ ---
        function initNumberGuessGame() {
            const guessInput = document.getElementById('guess-input');
            const guessBtn = document.getElementById('guess-btn');
            const gameFeedback = document.getElementById('game-feedback');
            const attemptsCounter = document.getElementById('attempts-counter');
            const playAgainBtn = document.getElementById('play-again-btn');
            let secretNumber, attempts;
            function resetGame() {
                secretNumber = Math.floor(Math.random() * 100) + 1;
                attempts = 0;
                gameFeedback.textContent = 'æ¸¸æˆå¼€å§‹ï¼Œç¥ä½ å¥½è¿ï¼';
                attemptsCounter.textContent = '';
                guessInput.disabled = false;

            function handleGuess() {
                playSound('click');
                const userGuess = parseInt(guessInput.value);
                if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                    gameFeedback.textContent = 'è¯·è¾“å…¥1åˆ°100ä¹‹é—´çš„æœ‰æ•ˆæ•°å­—ï¼';
                    return;
                }
                attempts++;

                if (userGuess < secretNumber) {
                    gameFeedback.textContent = `å¤ªå°äº†ï¼å†è¯•è¯•çœ‹ã€‚`;
                } else if (userGuess > secretNumber) {
                    gameFeedback.textContent = `å¤ªå¤§å•¦ï¼å†è¯•è¯•çœ‹ã€‚`;
                } else {
                    playSound('success');
                    gameFeedback.textContent = `ğŸ‰ æ­å–œä½ ï¼ç­”æ¡ˆå°±æ˜¯ ${secretNumber}ï¼`;
                    attemptsCounter.textContent = `ä½ ä¸€å…±ç”¨äº† ${attempts} æ¬¡ï¼ŒçœŸæ£’ï¼`;
                    guessBtn.disabled = true;
                    guessInput.disabled = true;
                    playAgainBtn.style.display = 'inline-block';
                }
                guessInput.value = '';
                guessInput.focus();
            }
            guessBtn.addEventListener('click', handleGuess);
            guessInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleGuess(); });
            playAgainBtn.addEventListener('click', () => { playSound('click'); resetGame(); });
            resetGame();
        }
